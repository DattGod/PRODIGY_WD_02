<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch Web Application</title>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00.000</div>
        <div class="controls">
            <button id="start" class="control-btn">Start</button>
            <button id="pause" class="control-btn">Pause</button>
            <button id="reset" class="control-btn">Reset</button>
            <button id="lap" class="control-btn">Lap</button>
        </div>
        <!-- Lap times will be displayed here -->
        <ul id="laps" class="laps"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
